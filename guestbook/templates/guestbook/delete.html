{% extends "base.html" %}

{% block content %}
<style>
    .delete-card {
        max-width: 480px;
        margin: 50px auto;
        padding: 24px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
        text-align: center;
    }

    .delete-card h2 {
        color: #c0392b;
        margin-bottom: 15px;
    }

    .delete-card p {
        color: #555;
        margin-bottom: 20px;
        font-size: 15px;
    }

    .delete-actions {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-top: 20px;
    }

    .confirm-btn {
        padding: 10px 18px;
        background-color: #c0392b;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .confirm-btn:hover {
        background-color: #a93226;
    }

    .cancel-btn {
        padding: 10px 18px;
        background-color: #7f8c8d;
        color: #fff;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.2s ease;
    }

    .cancel-btn:hover {
        background-color: #626e70;
    }

    .not-found {
        text-align: center;
        margin-top: 40px;
        font-weight: bold;
        color: #888;
    }
</style>

{% if object %}
<div class="delete-card">
    <form method="post">
        {% csrf_token %}

        <h2>üóëÔ∏è Delete Post #{{ object.id }}</h2>
        <p>Are you sure you want to permanently delete this post?</p>

        {{ form }}

        <div class="delete-actions">
            <button type="submit" class="confirm-btn">Confirm</button>
            <a href="{% url 'guestbook_home' %}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>
{% else %}
    <div class="not-found">Post not found.</div>
{% endif %}
{% endblock %}
