{% extends "base.html" %}

{% block content %}
<style>
    .form-card {
        max-width: 500px;
        margin: 40px auto;
        padding: 24px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .form-card h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #2c3e50;
    }

    .form-card form p {
        margin-bottom: 15px;
    }

    .form-card label {
        display: block;
        font-weight: bold;
        margin-bottom: 6px;
        color: #333;
    }

    .form-card input,
    .form-card textarea,
    .form-card select {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
    }

    .form-card input:focus,
    .form-card textarea:focus {
        border-color: #007bff;
        outline: none;
    }

    .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #2c3e50;
        border: none;
        border-radius: 6px;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .submit-btn:hover {
        background-color: #2c3e50cc;
    }
        .back-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 16px;
        background-color: #7f8c8d;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        transition: background-color 0.2s ease;
    }

    .back-btn:hover {
        background-color: #626e70;
    }
</style>

<div class="form-card">
    <h2>➕ Add New Post</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Add New Post</button>
        <a href="{% url 'guestbook_home' %}" class="back-btn">⬅ Back</a>
    </form>
</div>
{% endblock %}
